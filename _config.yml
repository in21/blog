# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Insouciant21's blog
subtitle: ''
description: ''
keywords:
author: Insouciant21
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://blog.moeblue.top
root: /
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
  
suka_theme:
  search:
    enable: true
    path: search.json
    field: post # Page | Post | All. Default post
  prism:
    enable: true
    line_number: false
    theme: default

# Abbrlink settings
abbrlink: 
  alg: crc32
  rep: dec

# Sitemap config
sitemap: 
  path: sitemap.xml

# Waline
# For more information: https://waline.js.org, https://github.com/lizheming/waline
waline:
  enable: true
  serverURL: https://waline.moeblue.top # Waline server address url
  avatar: wavatar # Gravatar style
  avatarCDN: https://sdn.geekzu.org/avatar/
  meta: [nick, mail, link] # Custom comment header
  requiredFields: [nick, mail] # Set required fields: [nick] | [nick, mail]
  pageSize: 10 # Pagination size
  # Warning: Do not enable both `waline.visitor` and `leancloud_visitors`.
  visitor: true # Article reading statistic
  comment_count: true  # If false, comment count will only be displayed in post page, not in home page
  lang: zh-CN # Language, available values: en, zh-CN
  placeholder: 填写昵称、邮箱即可留下你的观点与想法，邮件通知新回复。 # Comment box placeholder
  langMode: 
    admin: 可爱的博主
    nick: 昵称（必填）
    mail: 邮箱（必填）
    link: 网址（http:// 选填）